<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4>Accedi</h4>
      </div>
      <div class="card-body">
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="nome@esempio.it" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center small text-muted">
          <p>Test Passeggero: <b>mario.rossi&#64;taw.it</b> (userpassword)</p>
          <p>Test Compagnia: <b>alitalia&#64;taw.it</b> (airlinepassword)</p>
        </div>

      </div>
    </div>
  </div>
</div>
